<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Online</title>
    
    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- –°–¢–ò–õ–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê --- */
        :root {
            --bg-color: #2a5c32;
            --bg-pattern: #1a3c22;
            --card-width: 70px;
            --card-height: 100px;
            --btn-color: #ffcc00;
            --btn-shadow: #c29d00;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, var(--bg-color) 0%, var(--bg-pattern) 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column;
            height: 100vh;
            user-select: none; -webkit-user-select: none;
        }

        /* –≠–∫—Ä–∞–Ω –º–µ–Ω—é */
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 40, 25, 0.95);
            z-index: 2000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: 20px;
            backdrop-filter: blur(5px);
        }

        .menu-title {
            font-size: 42px; font-weight: 900; color: var(--btn-color);
            margin-bottom: 30px; text-transform: uppercase;
            text-shadow: 0 4px 0 var(--btn-shadow);
        }

        .input-group {
            display: flex; flex-direction: column; gap: 15px;
            width: 80%; max-width: 300px;
        }

        input {
            padding: 15px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white; font-size: 18px; text-align: center;
            width: 100%; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--btn-color); background: rgba(0,0,0,0.5); }

        .menu-btn {
            background: var(--btn-color); color: #2e2e2e;
            border: none; padding: 15px 0; border-radius: 12px;
            font-size: 18px; font-weight: 800; cursor: pointer;
            box-shadow: 0 4px 0 var(--btn-shadow);
            transition: transform 0.1s; width: 100%; text-transform: uppercase;
        }
        .menu-btn:active { transform: translateY(4px); box-shadow: none; }

        .join-row { display: flex; gap: 10px; width: 100%; }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen {
            display: none; flex: 1; position: relative;
            flex-direction: column; height: 100%;
        }

        .top-bar {
            padding: 10px 15px; display: flex;
            justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.3); font-size: 14px; height: 40px;
        }

        .game-code {
            font-family: monospace; background: rgba(255,255,255,0.15);
            padding: 4px 8px; border-radius: 6px; cursor: pointer;
            font-weight: bold;
        }

        #game-area {
            flex: 1; position: relative; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }

        /* –†—É–∫–∞ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ */
        .hand { display: flex; justify-content: center; height: 110px; width: 100%; position: relative; }
        .opponent-hand { margin-top: 10px; }
        
        /* –°—Ç–æ–ª –∏ –ö–æ–ª–æ–¥–∞ */
        .table-area {
            flex: 1; width: 100%; display: flex;
            justify-content: center; align-items: center;
            padding-left: 80px; box-sizing: border-box;
        }
        .deck-area {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); z-index: 5;
        }
        .trump-card-container {
            position: relative; width: var(--card-width); height: var(--card-height);
            transform: rotate(90deg); margin-right: -40px; margin-left: -10px; z-index: 1;
        }
        .deck-stack {
            width: var(--card-width); height: var(--card-height);
            background: #1a3c22; border: 2px solid #fff; border-radius: 6px; z-index: 2;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; font-weight: bold;
            background-image: repeating-linear-gradient(45deg, #2e5735 0, #2e5735 5px, #1a3c22 5px, #1a3c22 10px);
            box-shadow: -2px 2px 5px rgba(0,0,0,0.5);
        }

        .table-slots { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .slot { width: var(--card-width); height: var(--card-height); position: relative; }
        .slot .card { position: absolute; top: 0; left: 0; transition: transform 0.2s; }
        .slot .defending {
            top: 15px; left: 15px; transform: rotate(15deg);
            z-index: 10; box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        /* –ö–∞—Ä—Ç—ã –∏–≥—Ä–æ–∫–∞ */
        .player-hand {
            margin-bottom: 80px; align-items: flex-end;
            padding-bottom: 10px; overflow-x: auto;
            padding-left: 20px; padding-right: 20px;
            justify-content: flex-start;
        }
        .player-hand::-webkit-scrollbar { display: none; }

        /* --- –ù–û–í–´–ô –î–ò–ó–ê–ô–ù –ö–ê–†–¢–´ --- */
        .card {
            width: var(--card-width); height: var(--card-height);
            background: white; border-radius: 8px; color: black;
            position: relative; /* –í–∞–∂–Ω–æ –¥–ª—è –∞–±—Å–æ–ª—é—Ç–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —É–≥–ª–æ–≤ */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); cursor: pointer;
            flex-shrink: 0; margin-right: -25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        .card:last-child { margin-right: 0; }
        .player-hand .card:hover { transform: translateY(-15px); z-index: 100; }
        
        .card.red { color: #d40000; }
        .card.black { color: #222; }

        /* –£–≥–ª—ã –∫–∞—Ä—Ç—ã */
        .card-top-left {
            position: absolute;
            top: 4px; left: 4px;
            font-size: 14px;
            line-height: 1;
            display: flex; flex-direction: column; align-items: center;
        }

        .card-bottom-right {
            position: absolute;
            bottom: 4px; right: 4px;
            font-size: 14px;
            line-height: 1;
            display: flex; flex-direction: column; align-items: center;
            transform: rotate(180deg);
        }

        .card-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 34px;
        }

        .card-back {
            background: #4a7c59;
            background-image: repeating-linear-gradient(45deg, #4a7c59 0, #4a7c59 10px, #3b6346 10px, #3b6346 20px);
            border: 2px solid #fff;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: center; z-index: 100;
            pointer-events: none;
        }
        .game-btn {
            pointer-events: auto; background: var(--btn-color);
            border: none; padding: 12px 40px; border-radius: 30px;
            font-size: 18px; font-weight: 800; color: #333;
            box-shadow: 0 4px #c29d00; cursor: pointer; text-transform: uppercase;
            transition: 0.1s;
        }
        .game-btn:active { transform: translateY(4px); box-shadow: none; }
        .game-btn:disabled { background: #888; color: #ccc; box-shadow: none; transform: translateY(4px); cursor: not-allowed; }
        .btn-take { background: #ff4d4d; color: white; box-shadow: 0 4px #b30000; }
        .btn-take:active { box-shadow: none; }

        .status-msg {
            position: absolute; top: 40%; left: 0; width: 100%;
            text-align: center; font-size: 22px; font-weight: bold;
            color: white; padding: 8px 0; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(2px); pointer-events: none; z-index: 50;
        }
        #error-msg { color: #ff6b6b; font-weight: bold; margin-top: 10px; min-height: 20px; text-align: center; }
        .loader {
            border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid var(--btn-color);
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- –≠–ö–†–ê–ù –ú–ï–ù–Æ -->
    <div id="menu-screen">
        <div class="menu-title">Durak Online</div>
        
        <div class="input-group">
            <input type="text" id="player-name" placeholder="–í–∞—à–µ –∏–º—è" maxlength="12">
            <button class="menu-btn" onclick="createGame()">–°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</button>
            
            <div class="join-row">
                <input type="text" id="join-code" placeholder="–ö–æ–¥" style="width: 40%; text-transform: uppercase;">
                <button class="menu-btn" onclick="joinGameInput()" style="width: 60%;">–í–æ–π—Ç–∏</button>
            </div>
        </div>

        <div id="error-msg"></div>
        <div class="loader" id="menu-loader"></div>
        <div style="font-size:12px; color:#aaa; margin-top:20px;">v4.1 UI Fix ‚Ä¢ Firebase: durakweb3</div>
    </div>

    <!-- –ò–ì–†–û–í–û–ô –≠–ö–†–ê–ù -->
    <div id="game-screen">
        <div class="top-bar">
            <div><span style="opacity:0.7">–í—ã:</span> <b id="ui-my-name">...</b></div>
            <div onclick="copyCode()" class="game-code" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å">ID: <span id="ui-game-code">...</span> üìã</div>
            <div><span style="opacity:0.7">–í—Ä–∞–≥:</span> <b id="ui-opp-name">...</b></div>
        </div>

        <div id="game-area">
            <div class="hand opponent-hand" id="opponent-hand"></div>

            <div class="table-area">
                <div class="deck-area">
                    <div id="trump-placeholder"></div>
                    <div class="deck-stack" id="deck-count">36</div>
                </div>
                <div class="table-slots" id="table"></div>
            </div>

            <div class="status-msg" id="status-display" style="display:none;"></div>
            <div class="hand player-hand" id="player-hand"></div>

            <div class="controls">
                <button id="btn-action" class="game-btn" onclick="doAction()" disabled>...</button>
            </div>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ==========================================
    // 1. –ù–ê–°–¢–†–û–ô–ö–ê FIREBASE
    // ==========================================
    
    // –í–ê–®–ò –ö–õ–Æ–ß–ò (durakweb3)
    let firebaseConfig = {
        apiKey: "AIzaSyBlFCYqHw_uHxP6pyKOkW0QFsuHFw9_XyY",
        authDomain: "durakweb3.firebaseapp.com",
        projectId: "durakweb3",
        storageBucket: "durakweb3.firebasestorage.app",
        messagingSenderId: "306514193440",
        appId: "1:306514193440:web:79d78252da6ee29c40a045",
        measurementId: "G-69VNYN2Z20"
    };

    if (typeof __firebase_config !== 'undefined') {
        firebaseConfig = JSON.parse(__firebase_config);
    }

    let app, auth, db;
    try {
        app = firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        db = firebase.firestore();
        console.log("Firebase initialized");
    } catch(e) {
        console.error("Firebase Init Error:", e);
        document.getElementById('error-msg').innerText = "–û—à–∏–±–∫–∞ —Å—Ç–∞—Ä—Ç–∞ Firebase.";
    }

    let myId = null;
    let myName = "";
    let gameId = null;
    let unsubscribe = null;
    let gameState = null;

    const SUITS = ['‚ô†', '‚ô£', '‚ô¶', '‚ô•'];
    const RANKS = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
    const VALUES = { '6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14 };

    // ==========================================
    // 2. –í–•–û–î
    // ==========================================
    (async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token);
            } else {
                await auth.signInAnonymously();
            }
            
            auth.onAuthStateChanged((user) => {
                if (user) {
                    myId = user.uid;
                    const savedName = localStorage.getItem('durak_name');
                    if (savedName) document.getElementById('player-name').value = savedName;
                }
            });
        } catch (e) {
            document.getElementById('error-msg').innerText = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞.";
        }
    })();

    // ==========================================
    // 3. –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ì–†–û–ô
    // ==========================================

    function getGameCollection() {
        if (typeof __app_id !== 'undefined') {
            return db.collection('artifacts').doc(__app_id).collection('public').doc('data').collection('durak_games');
        } else {
            return db.collection('durak_games');
        }
    }

    function toggleLoader(show) {
        document.getElementById('menu-loader').style.display = show ? 'block' : 'none';
    }
    
    function showError(msg) {
        const el = document.getElementById('error-msg');
        el.innerText = msg;
        setTimeout(() => el.innerText = '', 5000);
    }

    async function createGame() {
        const nameInput = document.getElementById('player-name').value.trim();
        if (!nameInput) return showError("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");
        if (!myId) return showError("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...");

        myName = nameInput;
        localStorage.setItem('durak_name', myName);
        toggleLoader(true);

        try {
            const newDeck = generateDeck();
            const trumpCard = newDeck[0]; 
            const deckToPlay = [...newDeck];

            const initialHand = [];
            for(let i=0; i<6; i++) initialHand.push(deckToPlay.pop());
            sortHand(initialHand, trumpCard.suit);

            const newGameId = Math.random().toString(36).substr(2, 6).toUpperCase();
            
            const gameRef = getGameCollection().doc(newGameId);

            await gameRef.set({
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                hostId: myId,
                status: 'waiting',
                deck: deckToPlay,
                trump: { rank: trumpCard.rank, suit: trumpCard.suit, isRed: isRed(trumpCard.suit) },
                trumpSuit: trumpCard.suit,
                players: {
                    [myId]: { name: myName, hand: initialHand }
                },
                table: [],
                currentTurn: myId, 
                defenderId: null,
                winner: null
            });

            gameId = newGameId;
            startGameListener(gameRef);

        } catch (e) {
            console.error(e);
            showError("–û—à–∏–±–∫–∞: " + e.message);
        } finally {
            toggleLoader(false);
        }
    }

    async function joinGameInput() {
        const code = document.getElementById('join-code').value.trim().toUpperCase();
        const nameInput = document.getElementById('player-name').value.trim();
        if (!code) return showError("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥!");
        if (!nameInput) return showError("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");

        myName = nameInput;
        localStorage.setItem('durak_name', myName);
        toggleLoader(true);

        try {
            const gameRef = getGameCollection().doc(code);
            const doc = await gameRef.get();

            if (!doc.exists) throw new Error("–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
            const data = doc.data();

            if (data.status !== 'waiting' && !data.players[myId]) throw new Error("–ò–≥—Ä–∞ —É–∂–µ –∏–¥–µ—Ç");
            
            if (!data.players[myId]) {
                const deck = [...data.deck];
                const myHand = [];
                for(let i=0; i<6; i++) {
                    if(deck.length > 0) myHand.push(deck.pop());
                }
                sortHand(myHand, data.trumpSuit);
                
                await gameRef.update({
                    [`players.${myId}`]: { name: myName, hand: myHand },
                    deck: deck,
                    status: 'playing',
                    defenderId: myId,
                    playerIds: [data.hostId, myId]
                });
            }

            gameId = code;
            startGameListener(gameRef);

        } catch (e) {
            showError(e.message);
        } finally {
            toggleLoader(false);
        }
    }

    function startGameListener(gameRef) {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('ui-game-code').innerText = gameId;
        document.getElementById('ui-my-name').innerText = myName;

        unsubscribe = gameRef.onSnapshot((doc) => {
            if (!doc.exists) {
                alert("–ò–≥—Ä—É —É–¥–∞–ª–∏–ª–∏");
                location.reload();
                return;
            }
            gameState = doc.data();
            renderGame();
        });
    }

    // ==========================================
    // 4. –ì–†–ê–§–ò–ö–ê
    // ==========================================

    function renderGame() {
        if (!gameState) return;

        if (gameState.winner) {
            const winnerName = gameState.players[gameState.winner].name;
            const msg = (gameState.winner === myId) ? "üèÜ –ü–û–ë–ï–î–ê! üèÜ" : `üòî –ü–æ–±–µ–¥–∏–ª ${winnerName}`;
            const st = document.getElementById('status-display');
            st.innerText = msg;
            st.style.display = 'block';
            st.style.background = (gameState.winner === myId) ? "rgba(46, 204, 113, 0.9)" : "rgba(192, 57, 43, 0.9)";
            
            const btn = document.getElementById('btn-action');
            btn.innerText = "–ú–µ–Ω—é";
            btn.disabled = false;
            btn.className = "game-btn";
            btn.onclick = () => location.reload();
            return;
        }

        const playerIds = Object.keys(gameState.players);
        const opponentId = playerIds.find(id => id !== myId);
        if (opponentId && gameState.players[opponentId]) {
            document.getElementById('ui-opp-name').innerText = gameState.players[opponentId].name;
            renderOpponentHand(gameState.players[opponentId].hand.length);
        } else {
            document.getElementById('ui-opp-name').innerText = "–û–∂–∏–¥–∞–Ω–∏–µ...";
            document.getElementById('opponent-hand').innerHTML = '';
        }

        const myData = gameState.players[myId];
        renderMyHand(myData ? myData.hand : []);

        renderTable(gameState.table);
        renderDeck(gameState.deck.length, gameState.trump);
        updateControls();
    }

    function renderOpponentHand(count) {
        const container = document.getElementById('opponent-hand');
        container.innerHTML = '';
        const visualCount = Math.min(count, 8); 
        for (let i = 0; i < visualCount; i++) {
            const cardEl = document.createElement('div');
            cardEl.className = 'card card-back';
            const offset = (i - visualCount/2) * 20;
            const rotate = (i - visualCount/2) * 5;
            cardEl.style.position = 'absolute';
            cardEl.style.transform = `translateX(${offset}px) rotate(${rotate}deg)`;
            container.appendChild(cardEl);
        }
    }

    function renderMyHand(hand) {
        const container = document.getElementById('player-hand');
        container.innerHTML = '';
        hand.forEach((card) => {
            const cardEl = createCardElement(card);
            cardEl.onclick = () => onCardClick(card);
            container.appendChild(cardEl);
        });
    }

    function createCardElement(card) {
        const el = document.createElement('div');
        el.className = `card ${isRed(card.suit) ? 'red' : 'black'}`;
        // –ò–°–ü–û–õ–¨–ó–£–ï–ú –ù–û–í–´–ô –î–ò–ó–ê–ô–ù:
        // card-top-left, card-center, card-bottom-right
        el.innerHTML = `
            <div class="card-top-left">
                <div>${card.rank}</div>
                <div>${card.suit}</div>
            </div>
            <div class="card-center">${card.suit}</div>
            <div class="card-bottom-right">
                <div>${card.rank}</div>
                <div>${card.suit}</div>
            </div>
        `;
        return el;
    }

    function renderTable(table) {
        const container = document.getElementById('table');
        container.innerHTML = '';
        table.forEach(pair => {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.appendChild(createCardElement(pair.attack));
            if (pair.defend) {
                const def = createCardElement(pair.defend);
                def.classList.add('defending');
                slot.appendChild(def);
            }
            container.appendChild(slot);
        });
    }

    function renderDeck(count, trump) {
        const placeholder = document.getElementById('trump-placeholder');
        const countEl = document.getElementById('deck-count');
        placeholder.innerHTML = '';
        
        if (count > 0 || (count === 0 && trump)) {
            const trumpEl = document.createElement('div');
            trumpEl.className = `card trump-card-container ${trump.isRed ? 'red' : 'black'}`;
            // –î–ª—è –∫–æ–∑—ã—Ä—è —Ç–æ–∂–µ –Ω–æ–≤—ã–π –¥–∏–∑–∞–π–Ω
            trumpEl.innerHTML = `
                <div class="card-top-left">
                    <div>${trump.rank}</div>
                    <div>${trump.suit}</div>
                </div>
                <div class="card-center" style="transform: translate(-50%, -50%) rotate(-90deg);">${trump.suit}</div>
                <div class="card-bottom-right">
                    <div>${trump.rank}</div>
                    <div>${trump.suit}</div>
                </div>
            `;
            placeholder.appendChild(trumpEl);
        }
        countEl.style.display = count > 0 ? 'flex' : 'none';
        countEl.innerText = count;
    }

    function updateControls() {
        const btn = document.getElementById('btn-action');
        const statusEl = document.getElementById('status-display');
        
        if (gameState.status === 'waiting') {
            statusEl.innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...";
            statusEl.style.display = 'block';
            statusEl.style.background = 'rgba(0,0,0,0.5)';
            btn.disabled = true;
            btn.innerText = "–ñ–¥–µ–º...";
            return;
        }

        const isMyTurn = gameState.currentTurn === myId;
        const isDefender = gameState.defenderId === myId;
        
        btn.disabled = true;
        btn.className = "game-btn";
        btn.onclick = doAction;

        if (isMyTurn) { // –•–û–î –ê–¢–ê–ö–ò
            statusEl.style.display = 'block';
            if (gameState.table.length > 0) {
                const allBeaten = gameState.table.every(p => p.defend);
                if (allBeaten) {
                    statusEl.innerText = "–í—Å–µ –∫–∞—Ä—Ç—ã –ø–æ–±–∏—Ç—ã. –ú–æ–∂–Ω–æ –≤ –ë–∏—Ç–æ.";
                    statusEl.style.background = "rgba(46, 204, 113, 0.7)";
                    btn.innerText = "–ë–ò–¢–û";
                    btn.disabled = false;
                    btn.onclick = actionBito;
                } else {
                    statusEl.innerText = "–ñ–¥–µ–º, –ø–æ–∫–∞ –æ—Ç–æ–±—å–µ—Ç—Å—è...";
                    statusEl.style.background = "rgba(0,0,0,0.5)";
                    btn.innerText = "–ñ–¥–µ–º...";
                }
            } else {
                statusEl.innerText = "–í–∞—à —Ö–æ–¥! –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—É.";
                statusEl.style.background = "rgba(46, 204, 113, 0.7)";
                btn.innerText = "–ö–∏–¥–∞–π—Ç–µ –∫–∞—Ä—Ç—É";
            }

        } else if (isDefender) { // –•–û–î –ó–ê–©–ò–¢–´
            statusEl.innerText = "–í–∞–º –Ω—É–∂–Ω–æ –æ—Ç–±–∏—Ç—å—Å—è!";
            statusEl.style.background = "rgba(231, 76, 60, 0.7)";
            statusEl.style.display = 'block';

            btn.innerText = "–í–ó–Ø–¢–¨";
            btn.className = "game-btn btn-take";
            btn.disabled = false;
            btn.onclick = actionTake;

        } else {
            statusEl.innerText = "–•–æ–¥ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...";
            statusEl.style.background = "rgba(0,0,0,0.5)";
            statusEl.style.display = 'block';
            btn.innerText = "...";
        }
    }

    // ==========================================
    // 5. –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê
    // ==========================================

    function doAction() {
        tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ (–Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –∏–ª–∏ –∫–Ω–æ–ø–∫—É)");
    }

    function onCardClick(card) {
        if (gameState.status !== 'playing') return;
        
        const isMyTurn = gameState.currentTurn === myId;
        const isDefender = gameState.defenderId === myId;

        if (isMyTurn) {
            if (gameState.table.length >= 6) return tg.showAlert("–°—Ç–æ–ª –ø–æ–ª–æ–Ω (6 –∫–∞—Ä—Ç)");
            if (gameState.table.length > 0) {
                const ranks = getAllTableRanks();
                if (!ranks.includes(card.rank)) return tg.showAlert("–¢–æ–ª—å–∫–æ –∫–∞—Ä—Ç—ã —Ç–æ–≥–æ –∂–µ —Ä–∞–Ω–≥–∞!");
            }
            const oppId = Object.keys(gameState.players).find(id => id !== myId);
            const oppHandCount = gameState.players[oppId].hand.length;
            const unbeatCount = gameState.table.filter(p => !p.defend).length;
            if (unbeatCount + 1 > oppHandCount) return tg.showAlert("–£ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ –±–æ–ª—å—à–µ –Ω–µ—Ç –∫–∞—Ä—Ç!");

            playCardToTable(card, 'attack');
        } 
        else if (isDefender) {
            const pairIndex = gameState.table.findIndex(p => !p.defend);
            if (pairIndex === -1) return tg.showAlert("–ù–µ—á–µ–≥–æ –æ—Ç–±–∏–≤–∞—Ç—å, –∂–¥–∏—Ç–µ.");

            const attackCard = gameState.table[pairIndex].attack;
            if (canBeat(card, attackCard, gameState.trumpSuit)) {
                playCardToTable(card, 'defend', pairIndex);
            } else {
                tg.showAlert("–≠—Ç–æ–π –∫–∞—Ä—Ç–æ–π –Ω–µ–ª—å–∑—è –ø–æ–±–∏—Ç—å!");
            }
        }
    }

    async function playCardToTable(card, type, pairIndex = null) {
        const gameRef = getGameCollection().doc(gameId);
        const newHand = gameState.players[myId].hand.filter(c => !isCardsEqual(c, card));
        const newTable = JSON.parse(JSON.stringify(gameState.table)); 

        if (type === 'attack') {
            newTable.push({ attack: card, defend: null });
        } else {
            newTable[pairIndex].defend = card;
        }

        await gameRef.update({
            [`players.${myId}.hand`]: newHand,
            table: newTable
        });
    }

    async function actionBito() {
        const gameRef = getGameCollection().doc(gameId);
        const attackerId = myId;
        const defenderId = gameState.defenderId;
        
        let deck = [...gameState.deck];
        let p1Hand = [...gameState.players[attackerId].hand];
        let p2Hand = [...gameState.players[defenderId].hand];

        while(p1Hand.length < 6 && deck.length > 0) p1Hand.push(deck.pop());
        while(p2Hand.length < 6 && deck.length > 0) p2Hand.push(deck.pop());
        
        sortHand(p1Hand, gameState.trumpSuit);
        sortHand(p2Hand, gameState.trumpSuit);

        let winner = null;
        if (deck.length === 0) {
            if (p1Hand.length === 0) winner = attackerId;
            else if (p2Hand.length === 0) winner = defenderId;
        }

        await gameRef.update({
            table: [],
            deck: deck,
            [`players.${attackerId}.hand`]: p1Hand,
            [`players.${defenderId}.hand`]: p2Hand,
            currentTurn: defenderId,
            defenderId: attackerId,
            winner: winner
        });
    }

    async function actionTake() {
        const gameRef = getGameCollection().doc(gameId);
        
        const cardsToTake = [];
        gameState.table.forEach(p => {
            cardsToTake.push(p.attack);
            if(p.defend) cardsToTake.push(p.defend);
        });

        let myHand = [...gameState.players[myId].hand, ...cardsToTake];
        sortHand(myHand, gameState.trumpSuit);

        const attackerId = gameState.currentTurn; 
        let deck = [...gameState.deck];
        let attHand = [...gameState.players[attackerId].hand];

        while(attHand.length < 6 && deck.length > 0) attHand.push(deck.pop());
        sortHand(attHand, gameState.trumpSuit);

        let winner = null;
        if (deck.length === 0 && attHand.length === 0) winner = attackerId;

        await gameRef.update({
            table: [],
            deck: deck,
            [`players.${myId}.hand`]: myHand,
            [`players.${attackerId}.hand`]: attHand,
            winner: winner
        });
    }

    // ==========================================
    // 6. –£–¢–ò–õ–ò–¢–´
    // ==========================================

    function generateDeck() {
        let d = [];
        for(let s of SUITS) {
            for(let r of RANKS) {
                d.push({rank: r, suit: s});
            }
        }
        for (let i = d.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [d[i], d[j]] = [d[j], d[i]];
        }
        return d;
    }

    function sortHand(hand, trumpSuit) {
        hand.sort((a, b) => {
            const valA = VALUES[a.rank] + (a.suit === trumpSuit ? 100 : 0);
            const valB = VALUES[b.rank] + (b.suit === trumpSuit ? 100 : 0);
            return valA - valB;
        });
    }

    function isRed(suit) { return suit === '‚ô¶' || suit === '‚ô•'; }
    function isCardsEqual(c1, c2) { return c1.rank === c2.rank && c1.suit === c2.suit; }
    
    function getAllTableRanks() {
        return gameState.table.flatMap(p => [p.attack.rank, p.defend ? p.defend.rank : null]).filter(r => r);
    }

    function canBeat(card, target, trumpSuit) {
        if (card.suit === target.suit) {
            return VALUES[card.rank] > VALUES[target.rank];
        }
        return card.suit === trumpSuit;
    }
    
    function copyCode() {
        const code = document.getElementById('ui-game-code').innerText;
        navigator.clipboard.writeText(code);
        tg.showAlert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: " + code);
    }
